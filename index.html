<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortnite PIA</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .filters label {
      background: #1e1e1e;
      padding: 0.4rem 0.8rem;
      border-radius: 0.6rem;
      border: 1px solid #333;
    }
    #searchBox {
      width: 240px;
      padding: 0.4rem;
      border-radius: 0.5rem;
      border: none;
    }
    #resetButton {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .highlight {
      font-weight: bold;
      color: #00e5ff;
    }
    .nonmatch {
      color: #ff4d4d;
    }
    #resultBadge {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #333;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }
  
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeSlide 0.5s ease forwards;
    }
</style>
</head>
<body>

<div style="position: absolute; top: 1rem; left: 1rem; z-index: 1000;">
  <select id="languageSelector" style="padding: 0.4rem; border-radius: 0.5rem;">
    <option value="fr">🇫🇷 FR</option>
    <option value="en">🇬🇧 EN</option>
  </select>
</div>

  <h1>Phantome Investigation - by Valkovid</h1>
  <div id="resultBadge">👻 Fantômes correspondants : <span id="count"></span></div>

  <div class="filters">
    <span>🔧 Grille : Mouvement détecté :</span>
    <label><input id="grille-oui" type="checkbox" /> OUI</label>
    <label><input id="grille-non" type="checkbox" /> NON</label>
  </div>

  <div class="filters">
    <span>🔎 Indices trouvés :</span>
    <label><input class="clue-filter" data-clue="EMF" type="checkbox" /> EMF</label>
    <label><input class="clue-filter" data-clue="Ghost Writing" type="checkbox" /> Ghost Writing</label>
    <label><input class="clue-filter" data-clue="Orbes" type="checkbox" /> Orbes</label>
    <label><input class="clue-filter" data-clue="Playful" type="checkbox" /> Playful</label>
    <label><input class="clue-filter" data-clue="Spirit Box" type="checkbox" /> Spirit Box</label>
    <label><input class="clue-filter" data-clue="Température" type="checkbox" /> Température</label>
  </div>

  <div class="filters">
    <button id="resetButton" title="Réinitialiser les filtres">🔁</button>
    <input type="text" id="searchBox" placeholder="🔍 Rechercher un nom..." />
  </div>

  <div class="cards" id="ghostCards"></div>

  <script>
    const data = [{"name": "Poltergeist", "icon": "👻", "grille": "Souvent", "danger": "Moyenne", "move": "Rapide", "clues": ["EMF", "Ghost Writing", "Orbes"]}, {"name": "Wailing Soul", "icon": "💀", "grille": "Souvent", "danger": "Haute", "move": "Rapide", "clues": ["Spirit Box", "EMF", "Orbes"]}, {"name": "Demon", "icon": "😈", "grille": "Souvent", "danger": "Haute", "move": "Rapide", "clues": ["Spirit Box", "Playful", "Ghost Writing"]}, {"name": "Hupia", "icon": "🌫️", "grille": "Rarement", "danger": "Faible", "move": "Moyen", "clues": ["Température", "EMF", "Orbes"]}, {"name": "Duppy", "icon": "🌀", "grille": "Rarement", "danger": "Moyenne", "move": "Moyen", "clues": ["Playful", "EMF", "Orbes"]}, {"name": "Vetala", "icon": "🦴", "grille": "Rarement", "danger": "Moyenne", "move": "Lent", "clues": ["Spirit Box", "Ghost Writing", "Orbes"]}, {"name": "Shy", "icon": "🙈", "grille": "Jamais", "danger": "Faible", "move": "Lent", "clues": ["Température", "Playful", "Ghost Writing"]}, {"name": "Spirit", "icon": "🎭", "grille": "Souvent", "danger": "Moyenne", "move": "Moyen", "clues": ["Spirit Box", "Playful", "EMF"]}, {"name": "Basty", "icon": "🔥", "grille": "Rarement", "danger": "Haute", "move": "Rapide", "clues": ["Température", "Playful", "EMF"]}, {"name": "Gelin", "icon": "❄️", "grille": "Jamais", "danger": "Faible", "move": "Lent", "clues": ["Température", "Ghost Writing", "Orbes"]}, {"name": "Dybbuk", "icon": "🧿", "grille": "Souvent", "danger": "Moyenne", "move": "Moyen", "clues": ["Playful", "Ghost Writing", "Orbes"]}, {"name": "Moroi", "icon": "🕯️", "grille": "Rarement", "danger": "Haute", "move": "Lent", "clues": ["Spirit Box", "Température", "Orbes"]}, {"name": "Shade", "icon": "🌒", "grille": "Rarement", "danger": "Moyenne", "move": "Lent", "clues": ["Température", "Playful", "Orbes"]}, {"name": "Jumbee", "icon": "🧟", "grille": "Rarement", "danger": "Moyenne", "move": "Rapide", "clues": ["Spirit Box", "Température", "EMF"]}];

    function update() {
      const selected = Array.from(document.querySelectorAll(".clue-filter:checked")).map(e => e.dataset.clue);
      const oui = document.getElementById("grille-oui").checked;
      const non = document.getElementById("grille-non").checked;
      const search = document.getElementById("searchBox").value.toLowerCase();

      const filtered = data.filter(g =>
        (!oui && !non || (oui && g.grille !== "Jamais") || (non && g.grille === "Jamais")) &&
        selected.every(c => g.clues.includes(c)) &&
        g.name.toLowerCase().includes(search)
      );

      const container = document.getElementById("ghostCards");
      container.innerHTML = "";
      document.getElementById("count").textContent = filtered.length;

      filtered.forEach(g => {
        const clues = g.clues.map(clue => selected.length === 0
          ? clue
          : selected.includes(clue)
            ? `<span class='highlight'>${clue}</span>`
            : `<span class='nonmatch'>${clue}</span>`).join("<br>");

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${g.icon} ${g.name}</h3>
          <p>🛰️ <strong>Mouvement Grille :</strong> ${g.grille}</p>
          <p>☠️ <strong>Dangerosité :</strong> ${g.danger}</p>
          <p>👣 <strong>Déplacement :</strong> ${g.move}</p>
          <p>🔎 <strong>Indices :</strong><br>${clues}</p>
        `;
        container.appendChild(card);
      });
    }

    document.querySelectorAll("input").forEach(el => el.addEventListener("input", update));
    document.getElementById("resetButton").addEventListener("click", () => {
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
      document.getElementById("searchBox").value = "";
      update();
    });

    update();
  </script>
</body>
</html>
