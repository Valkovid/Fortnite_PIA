
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Phantome Investigation - by Valkovid</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 1rem;
  }
  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    align-items: center;
    margin-bottom: 1rem;
  }
  .filters label {
    background: #1e1e1e;
    padding: 0.4rem 0.8rem;
    border-radius: 0.6rem;
    cursor: pointer;
    border: 1px solid #333;
  }
  .filters input[type=checkbox] {
    margin-right: 5px;
  }
  .results-count {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: bold;
    font-size: 1.1rem;
  }
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
  }
  .card {
    background-color: #1e1e1e;
    padding: 1rem;
    border-radius: 1rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.5s ease forwards;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .highlight {
    font-weight: bold;
    color: #00e5ff;
  }

    .missing-clue {
      color: #ff5e5e;
      font-weight: normal;
    }

    .nonmatch {
      color: #ff4d4d;
      font-weight: normal;
    }
</style>
</head>
<body>
<div style="position: absolute; top: 10px; right: 10px; font-size: 12px; color: #ccc;">Version : V2.3.14</div>
<div style="position: absolute; top: 10px; left: 10px;">
<button id="resetButton" style="padding: 8px 12px; border-radius: 6px; border: none; background: #444; color: white; font-weight: bold; cursor: pointer;">
    🔁 Réinitialiser les filtres
  </button>
</div>
<div class="title-section">
<h1>Phantome Investigation - by Valkovid</h1>
</div>
<div class="filters">
<span>🔧 Grille : Mouvement détecté :</span>
<label>OUI <input id="grille-oui" type="checkbox"/></label>
<label>NON <input id="grille-non" type="checkbox"/></label>
</div>
<div class="filters">
<span>🔎 Indices trouvés :</span>
<label><input class="clue-filter" data-clue="EMF" type="checkbox" value="EMF"/> EMF</label>
<label><input class="clue-filter" data-clue="Ghost Writing" type="checkbox" value="Ghost Writing"/> Ghost Writing</label>
<label><input class="clue-filter" data-clue="Orbes" type="checkbox" value="Orbes"/> Orbes</label>
<label><input class="clue-filter" data-clue="Playful" type="checkbox" value="Playful"/> Playful</label>
<label><input class="clue-filter" data-clue="Spirit Box" type="checkbox" value="Spirit Box"/> Spirit Box</label>
<label><input class="clue-filter" data-clue="Température" type="checkbox" value="Température"/> Température</label>
</div>
<div class="results-count">Fantômes correspondants : <span id="count"></span></div>
<div class="cards" id="ghostCards"></div>
<script>
const data = [{"name": "Poltergeist", "voice": "Rarement", "grid": "Souvent vus", "danger": "Actif et physique", "speed": "Moyen", "clues": ["EMF", "Ghost Writing", "Orbes"]}, {"name": "Wailing Soul", "voice": "Souvent", "grid": "Souvent vus", "danger": "Moyennement dangereux", "speed": "Lent", "clues": ["Spirit Box", "EMF", "Orbes"]}, {"name": "Demon", "voice": "Souvent", "grid": "Souvent vus", "danger": "Très dangereux", "speed": "Moyen", "clues": ["Spirit Box", "Playful", "Ghost Writing"]}, {"name": "Hupia", "voice": "Jamais", "grid": "Jamais vus", "danger": "Très passif", "speed": "Moyen", "clues": ["Température", "EMF", "Orbes"]}, {"name": "Duppy", "voice": "Souvent", "grid": "Rarement vus", "danger": "Plutôt calme", "speed": "Moyen", "clues": ["Playful", "EMF", "Orbes"]}, {"name": "Vetala", "voice": "Souvent", "grid": "Jamais vus", "danger": "Dangereux", "speed": "Rapide", "clues": ["Spirit Box", "Ghost Writing", "Orbes"]}, {"name": "Shy", "voice": "Jamais", "grid": "Jamais vus", "danger": "Très passif", "speed": "Lent", "clues": ["Température", "Playful", "Ghost Writing"]}, {"name": "Spirit", "voice": "Parfois", "grid": "Souvent vus", "danger": "Moyen", "speed": "Moyen", "clues": ["Spirit Box", "Playful", "EMF"]}, {"name": "Basty", "voice": "Parfois", "grid": "Rarement vus", "danger": "Moyen", "speed": "Moyen", "clues": ["Température", "Playful", "EMF"]}, {"name": "Gelin", "voice": "Parfois", "grid": "Jamais vus", "danger": "Inoffensif", "speed": "Moyen", "clues": ["Température", "Ghost Writing", "Orbes"]}, {"name": "Dybbuk", "voice": "Souvent", "grid": "Souvent vus", "danger": "Très dangereux", "speed": "Moyen", "clues": ["Playful", "Ghost Writing", "Orbes"]}, {"name": "Moroi", "voice": "Souvent", "grid": "Rarement vus", "danger": "Moyennement dangereux", "speed": "Moyen", "clues": ["Spirit Box", "Température", "Orbes"]}, {"name": "Shade", "voice": "Jamais", "grid": "Rarement vus", "danger": "Très passif", "speed": "Moyen", "clues": ["Température", "Playful", "Orbes"]}, {"name": "Jumbee", "voice": "Parfois", "grid": "Rarement vus", "danger": "Plutôt calme", "speed": "Moyen", "clues": ["Spirit Box", "Température", "EMF"]}];

let selected = new Set();

function update() {
  selected = new Set();
  document.querySelectorAll(".clue-filter").forEach(box => {
    if (box.checked) {
      selected.add(box.getAttribute("data-clue"));
    }
  });

  const oui = document.getElementById("grille-oui").checked;
  const non = document.getElementById("grille-non").checked;

  const container = document.getElementById("ghostCards");
  container.innerHTML = "";

  const filtered = data.filter(ghost => {
    const grille = ghost.grid;
    const grilleMatch = (
      grille === "Inconnu" ||
      (!oui && !non) ||
      (oui && (grille === "Souvent vus" || grille === "Rarement vus" || grille === "Inconnu")) ||
      (non && (grille === "Jamais vus" || grille === "Inconnu"))
    );
    const cluesMatch = Array.from(selected).every(clue => ghost.clues.includes(clue));
    return grilleMatch && cluesMatch;
  });

  document.getElementById("count").textContent = filtered.length;

  filtered.forEach(ghost => {
    const card = document.createElement("div");
    card.className = "card";
    const cluesHTML = ghost.clues.map(c => {
  if (selected.size > 0) {
    if (selected.has(c)) {
      return `<span class='highlight'>${c}</span>`;
    } else {
      return `<span class='nonmatch'>${c}</span>`;
    }
  } else {
    return c;
  }
}).join(", ");
    card.innerHTML = `
      <h3>${ghost.name}</h3>
      <p><strong>🗣️ Voix :</strong> ${ghost.voice}</p>
      <p><strong>👁️ Mouvement Grille :</strong> ${ghost.grid}</p>
      <p><strong>☠️ Dangerosité :</strong> ${ghost.danger}</p>
      <p><strong>🚶 Déplacement :</strong> ${ghost.speed}</p>
      <p><strong>🔍 Indices :</strong> ${cluesHTML}</p>
    `;
    container.appendChild(card);
  });
}

document.querySelectorAll("input[type=checkbox]").forEach(box => {
  box.addEventListener("change", update);
});

update();

document.getElementById("grille-oui").addEventListener("change", (e) => {
  if (e.target.checked) document.getElementById("grille-non").checked = false;
  update();
});
document.getElementById("grille-non").addEventListener("change", (e) => {
  if (e.target.checked) document.getElementById("grille-oui").checked = false;
  update();
});

document.getElementById("resetButton").addEventListener("click", () => {
  document.querySelectorAll(".filters input[type=checkbox]").forEach(box => {
    box.checked = false;
  });
  update();
});
</script>
</body>
</html>
